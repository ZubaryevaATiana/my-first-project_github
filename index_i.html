        window.onload = function() {
            var images = document.querySelectorAll('.frame'); // 全ての画像を選択

            images.forEach(function(image) {
                image.addEventListener('mouseenter', function() {
                    this.style.borderColor = 'red'; // ボーダー色を赤に変更
                });

                // マウスが画像から離れた時の処理
                image.addEventListener('mouseleave', function() {
                    this.style.borderColor = 'transparent'; // ボーダー色を透明に変更
                });
            });
        };

  /* ボタンのスタイル */
  .introduction-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background-color: #3498db;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    transition: all 0.3s ease;
  }

  /* ホバー時のスタイル */
  .introduction-button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  /* 擬似要素のスタイル */
  .introduction-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    transition: all 0.6s ease;
  }

  /* ホバー時の擬似要素のスタイル */
  .introduction-button:hover::before {
    width: 0;
    height: 0;
    opacity: 0;
  }

  /* ボタン内のテキストのスタイル */
  .introduction-button span {
    position: relative;
    z-index: 1;
  }
</style>
