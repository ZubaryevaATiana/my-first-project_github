  <style>
    /* CSS styles for the shining stars */
    .shining-star {
      position: absolute; /* Position stars absolutely */
      font-size: 3em; /* Adjust for size of stars */
      color: gold; /* Color of the stars */
      animation: shine 2s linear infinite; /* Animation settings */
    }

    /* Keyframes for the shine animation */
    @keyframes shine {
      0% {
        opacity: 0.5; /* Start with semi-transparent */
        transform: scale(1); /* Initial size */
      }
      50% {
        opacity: 1; /* Peak opacity */
        transform: scale(1.2); /* Slightly larger size */
      }
      100% {
        opacity: 0.5; /* Fade out */
        transform: scale(1); /* Return to original size */
      }
    }
  </style>
</head>
<body>
  <!-- HTML body content -->
  <div class="shining-star" style="top: 20%; left: 10%;">★</div>
  <div class="shining-star" style="top: 50%; left: 30%;">★</div>
  <div class="shining-star" style="top: 70%; left: 60%;">★</div>
  <div class="shining-star" style="top: 40%; left: 70%;">★</div>
  <div class="shining-star" style="top: 10%; left: 80%;">★</div>

  <script>
    // JavaScript to randomize star positions on page load
    function randomizePositions() {
      var stars = document.querySelectorAll('.shining-star');
      stars.forEach(function(star) {
        var topPos = Math.floor(Math.random() * 80) + 10; // Random top position between 10% and 90%
        var leftPos = Math.floor(Math.random() * 80) + 10; // Random left position between 10% and 90%
        star.style.top = topPos + '%';
        star.style.left = leftPos + '%';
      });
    }

    // Call randomizePositions function when the page loads
    window.onload = randomizePositions;
  </script>
